<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Adaptive Card Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/visualizer.css" type="text/css" />
    
    <script src="https://unpkg.com/markdown-it@8.4.0/dist/markdown-it.min.js"></script>
    
    <script src="node_modules/adaptivecards/dist/adaptivecards.js"></script>

    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="src/monaco-loader.js"></script>
</head>
<body>

    <div class="w3-row w3-light-grey w3-padding">
        <div class="w3-col s12 m6 l7">
            <div id="editCard" class="button">Card editor</div>
            <div id="editConfig" class="button subdued" style="margin-left: 4px;">Host Config editor</div>
        
            <div style="display: none"><input type="file" id="filePicker"></div>
            <div id="loadSample" class="button w3-hide-small w3-hide-medium" style="margin-left: 4px;">Load from file...</div>
        </div>    
    
        <div class="w3-col s12 m6 l5">
            <span style="margin-right: 6px;" class="w3-hide-small w3-hide-medium">Select Host App:</span>
            <select id="hostContainerPicker" class="host-picker"></select>
            <div class="button" onclick="window.open('https://docs.microsoft.com/en-us/adaptive-cards/resources/partners')">Partner Status</div>
        </div>
    </div>
        
    <div class="w3-row">
    
        <div id="editor" class="w3-col s12 m6 l7 w3-mobile">
        </div>
    
        <div class="w3-col s12 m6 l5 w3-padding w3-padding-16 w3-mobile">
            <div id="errorContainer" class="errorContainer"></div>
            <div id="content"></div>
        </div>
    </div>

    <div class="w3-container w3-light-grey">
        <h3>This gap is intentional on the standalone Visualizer</h3>
        <p>It accounts for the header when deployed to https://adaptivecards.io</p>
    </div>

</body>
</html>
